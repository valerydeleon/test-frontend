<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dark Sky Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
  </head>
  <body>
    <section class="container-fluid">
      <div class="bg-table">
          <div class="row center">
              <div class="col s12 m12">
                  <div class="transparencia"></div>
                  <img class="weather-icon" src="./assets/img/iconos/1498814593_sun.png" alt="sun">
              </div>
          </div>

          <div class="row center">
              <div class="col s12 m12 degrees">
                  <h1 class="grados flow-text">15</h1>
              </div>
          </div>

          <div class="row center">
                  <table id="tabla-uno" class="col s12 m12">
                      <tr>
                        <td class="flow-text">Wind</td>
                        <td class="right-align flow-text">3 m/s</td>
                      </tr>

                      <tr>
                        <td class="flow-text">Humidity</td>
                        <td class="right-align flow-text ">82%</td>
                      </tr>

                      <tr>
                        <td class="flow-text">UV Index</td>
                        <td class="right-align flow-text">1</td>
                      </tr>

                      <tr>
                        <td class="flow-text">Pressure</td>
                        <td class="right-align flow-text">1017 hPa</td>
                      </tr>
                  </table>
          </div>
        </div>

        <div class="row center">
            <div class="col s12 m12 btn-submit">
                <a class="flow-text" href="./week.html" >Predicci√≥n de la semana</a>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </body>
</html>
