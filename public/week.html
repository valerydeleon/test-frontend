<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dark Sky Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
  </head>
  <body>
    <section class="container-fluid">
      <div class="bg-table">

          <div class="row center">
                  <table id="tabla-dos" class="col s12 tabla-texto">
                      <tr>
                        <td class="flow-text"><img class="small-icon" src="./assets/img/iconos/1498814609_sun_simple_cloudy.png"/> MONDAY</td>
                        <td class="right-align flow-text">14º-22º</td>
                      </tr>

                      <tr>
                        <td class="flow-text"><img class="small-icon" src="./assets/img/iconos/1498814609_sun_simple_cloudy.png"/> TUESDAY</td>
                        <td class="right-align flow-text">15º-22º</td>
                      </tr>

                      <tr>
                        <td class="flow-text"><img class="small-icon" src="./assets/img/iconos/1498814609_sun_simple_cloudy.png"/> WEDNESDAY</td>
                        <td class="right-align flow-text">14º-21º</td>
                      </tr>

                      <tr>
                        <td class="flow-text"><img class="small-icon" src="./assets/img/iconos/1498814593_sun.png"/> THURSDAY</td>
                        <td class="right-align flow-text">16º-22º</td>
                      </tr>

                      <tr>
                        <td class="flow-text"><img class="small-icon" src="./assets/img/iconos/1498814593_sun.png"/> FRIDAY</td>
                        <td class="right-align flow-text">16º-22º</td>
                      </tr>

                      <tr>
                        <td class="flow-text"><img class="small-icon" src="./assets/img/iconos/1498814593_sun.png"/> SATURDAY</td>
                        <td class="right-align flow-text">17º-23º</td>
                      </tr>
                      <tr>
                        <td class="flow-text"><img class="small-icon" src="./assets/img/iconos/1498814593_sun.png"/> SUNDAY</td>
                        <td class="right-align flow-text">14º-22º</td>
                      </tr>
                  </table>
          </div>
        </div>

        <div class="row center">
            <div class="col s12 btn-submit">

            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </body>
</html>
